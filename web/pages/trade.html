<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="trade.css">
</head>
<body>

    <header>

        <nav id="desktop-nav">
            <div class="logo">Trading Dashboard</div>
            <div>
              <ul class="nav-links">
                <li><a href="#trade.html" onclick="trade();">Trade</a></li>
                <li><a href="#listings.html" onclick="listings();">Listings</a></li>
                <li><a href="#transactions.html" onclick="transactions();">Transaction History</a></li>
                <li><a href="#transactions.html" onclick="dashboard();">Dashboard</a></li>
                <li><a href="#transactions.html" onclick="account();">Account</a></li>
                <button id="signOutButton" type="button" onclick="signOut();">Sign Out</button>
              </ul>
            </div>
        </nav>

    </header>

    <section id="trading-content">
        <h2>Trade Stocks</h2>

        <label for="stock-code">Stock Code</label>
        <input type="text" id="stock-code" required oninput="this.value = this.value.toUpperCase();">
        <p id="stock-price">Price: 0.00 </p>

        <button onclick="getStockPrice()">Get Stock Price</button>


        <label for="transaction-type">Transaction Type</label>
        <select id="transaction-type">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" required>

        <button onclick="performTransaction()">Perform Transaction</button>
    </section>

    <script src="trade.js"></script>
</body>
</html>
