<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>

    <header>

        <nav id="desktop-nav">
            <div class="logo">Trading Dashboard</div>
            <div>
              <ul class="nav-links">
                <li><a href="#trade.html" onclick="trade();">Trade</a></li>
                <li><a href="#listings.html" onclick="listings();">Listings</a></li>
                <li><a href="#transactions.html" onclick="transactions();">Transaction History</a></li>

                <button id="signOutButton" type="button" onclick="signOut();">Sign Out</button>

    </header>
    
    <section id="account-manager">
      <h2>Account Management</h2>

              <option value="funds">Deposit/Withdraw Funds</option>

    </section>

    <section id="account-content">
      
    </section>

    <script src="account.js"></script>
